<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Tieba Weibo Crawler</title>

    <!--CSS-->
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'main/style.css' %}"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!--Font-->
    <link
      href="http://fonts.googleapis.com/css?family=Lato:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <!--Font Awesome Icons-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!--Chart.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    
    <main>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark"
        style="border-radius:0px;"
      >
        <span class="navbar-brand mb-0">Tieba Weibo Crawler</span>

        <ul class="nav navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'main:index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'main:pending' %}"
              >Pending Tasks</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'main:history_weibo' %}"
              >Weibo-History</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'main:history_tieba' %}"
              >Tieba-History</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'main:csvdownload' %}"
              >Tieba-Download CSVs</a
            >
          </li>
          
        </ul>
      </nav>
      {% block content %} {% endblock %}
    </main>
  </body>
</html>
