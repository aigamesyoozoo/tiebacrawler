<div class="row">
  <!--Keywords-->
  <div class="col card border-0 shadow mb-4" id="hello">
    <div class="card-body">
      <h5>Keyword Analysis</h5>
      <hr />
      <div id="kwContainerContainer">
        <div class="container" id="kwContainer">
          <canvas id="keywordChart" width="300" height="300"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!--Sentiments-->
  <div class="col card border-0 shadow mb-4" id="hello2">
    <div class="card-body">
      <h5>Sentiment Analysis</h5>
      <hr />
      <div id="sentiContainerContainer">
        <div class="container" id="sentiContainer">
          <canvas id="sentimentChart" width="300" height="300"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <!--Popular Tieba-->
  <div class="col card border-0 shadow mb-4">
    <div class="card-body">
      <h5>Popular Tieba</h5>
      <hr />
      <div
        class="container"
        id="popContainer"
        style="max-height: 300px; overflow: auto;"
      >
        <ul id="popular" style="list-style: none; padding: 0;"></ul>
      </div>
    </div>
  </div>

  <!--Summary-->
  <div class="col card border-0 shadow mb-4">
    <div class="card-body">
      <h5>Summary</h5>
      <hr />
      <div
        class="container"
        id="summContainer"
        style="max-height: 300px; overflow: auto;"
      >
      <p>Processed <b><span id="replies_count"></span></b> text-based reply/replies</p>
        <div>
          <ul id="summary"></ul>
        </div>
      </div>
      <br />
    </div>
  </div>
</div>

<div class="row">
  <!--Search keywords-->
  <div class="col-6 card border-0 shadow mb-4">
      <div class="card-body">
        <h5>Keyword Search</h5>
        <hr />
        <form id="keyword_search_form">
          <input
            type="text"
            name="search_input"
            placeholder="Search keywords"
            class="form-control"
          /><br />

        </form>
        <div id="searchContainerContainer">
            <div class="container" id="searchContainer">
              <canvas id="searchChart" width="300" height="300"></canvas>
            </div>
        </div>
        </div>
      </div>
    </div>
</div>

<script>
$("#keyword_search_form").submit(function (e) {
    e.preventDefault();
    var search_input = $('input[name=search_input]').val();
    var proceed = true;
    if (search_input === "") {
        // $('input[name=search_input]').css('border-color', 'red');
        proceed = false;
    }
    if (proceed) {
      getKeywordSearch(search_input);
    }
});
</script>
